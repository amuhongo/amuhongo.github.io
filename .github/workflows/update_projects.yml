name: Atualizar lista de projetos

on:
  schedule:
    - cron: "0 12 * * *"   # Executa todos os dias às 12h UTC
  workflow_dispatch:       # Permite rodar manualmente
  push:
    branches:
      - main

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v4

      - name: Obter repositórios públicos do usuário
        run: |
          curl -s https://api.github.com/users/amuhongo/repos?per_page=100 > repos.json

      - name: Criar arquivo projetos.json
        run: |
          echo "[" > projetos.json
          cat repos.json | jq -r '.[] | select(.fork==false) | {nome: .name, link: .html_url, descricao: (.description // "Sem descrição") }' | jq -s '.' >> projetos.json
          echo "]" >> projetos.json

      - name: Confirmar e enviar alterações
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add projetos.json
          git commit -m "Atualizar lista automática de projetos" || echo "Sem mudanças"
          git push
